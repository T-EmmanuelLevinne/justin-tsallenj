<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations - Justin Challenge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap');
        
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Roboto', Arial, sans-serif;
            overflow: hidden;
        }
        
        .congrats-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .congrats-title {
            font-size: 3rem;
            font-weight: 900;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .congrats-subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .name-input-container {
            margin: 30px 0;
        }
        
        .name-input {
            width: 70%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 3px solid #3498db;
            border-radius: 10px;
            text-align: center;
            font-family: 'Roboto', Arial, sans-serif;
            font-weight: 900;
            transition: all 0.3s ease;
        }
        
        .name-input:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.3);
        }
        
        .show-certificate-btn {
            background: linear-gradient(180deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 900;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
            font-family: 'Roboto', Arial, sans-serif;
        }
        
        .show-certificate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }
        
        .show-certificate-btn:active {
            transform: translateY(0);
        }
        
        .certificate-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10001;
        }
        
        .certificate {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 8px solid #ffd700;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .certificate h1 {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .certificate .subtitle {
            font-size: 18px;
            color: #7f8c8d;
            margin: 0;
            font-style: italic;
        }
        
        .certificate .user-name {
            font-size: 32px;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .certificate .achievement {
            font-size: 16px;
            color: #2c3e50;
            line-height: 1.6;
            margin: 20px 0;
        }
        
        .certificate .date {
            font-size: 14px;
            color: #7f8c8d;
            margin: 20px 0;
        }
        
        .certificate .signature {
            border-top: 2px solid #34495e;
            width: 150px;
            margin: 20px auto 5px auto;
        }
        
        .certificate .signature-text {
            font-size: 14px;
            color: #2c3e50;
            margin: 0;
            font-weight: bold;
        }
        
        .close-btn {
            background: linear-gradient(180deg, #8b5cf6, #7c3aed);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
            transition: transform 0.2s;
        }
        
        .close-btn:hover {
            transform: translateY(-2px);
        }
        
    
        @media (max-width: 768px) {
            .congrats-container {
                padding: 20px;
                margin: 10px;
                max-width: calc(100vw - 20px);
                width: calc(100vw - 20px);
            }
            .congrats-title {
                font-size: 2.2rem;
                margin-bottom: 15px;
            }
            .congrats-subtitle {
                font-size: 1rem;
                margin-bottom: 20px;
            }
            .name-input {
                width: 90%;
                padding: 12px 15px;
                font-size: 1rem;
            }
            .show-certificate-btn {
                padding: 12px 25px;
                font-size: 1.1rem;
            }
            .certificate {
                padding: 20px;
                margin: 10px;
                max-width: calc(100vw - 20px);
                width: calc(100vw - 20px);
            }
            .certificate h1 {
                font-size: 22px;
            }
            .certificate .user-name {
                font-size: 26px;
            }
        }
        
     
        @media (max-width: 480px) {
            .congrats-container {
                padding: 15px;
                margin: 5px;
                max-width: calc(100vw - 10px);
                width: calc(100vw - 10px);
            }
            .congrats-title {
                font-size: 1.8rem;
                margin-bottom: 12px;
            }
            .congrats-subtitle {
                font-size: 0.9rem;
                margin-bottom: 15px;
            }
            .name-input {
                width: 95%;
                padding: 10px 12px;
                font-size: 0.95rem;
            }
            .show-certificate-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
            .certificate {
                padding: 15px;
                margin: 5px;
                max-width: calc(100vw - 10px);
                width: calc(100vw - 10px);
            }
            .certificate h1 {
                font-size: 18px;
            }
            .certificate .user-name {
                font-size: 22px;
            }
        }
        
        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .congrats-container {
                padding: 10px;
                max-width: 80vw;
                width: 80vw;
            }
            .congrats-title {
                font-size: 1.5rem;
                margin-bottom: 8px;
            }
            .congrats-subtitle {
                font-size: 0.8rem;
                margin-bottom: 10px;
            }
            .name-input-container {
                margin: 10px 0;
            }
            .name-input {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
            .show-certificate-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="congrats-container">
        <h1 class="congrats-title">CONGRATULATIONS BAI!!!</h1>
        <p class="congrats-subtitle">You have successfully completed the Justin Challenge!</p>
        
        <div class="name-input-container">
            <input type="text" id="user-name-input" class="name-input" placeholder="Enter your name for the certificate" maxlength="50">
        </div>
        
        <button id="show-certificate-btn" class="show-certificate-btn">Show Certificate</button>
    </div>
    
    <!-- Certificate -->
    <div id="certificate-container" class="certificate-container">
        <div class="certificate">
            <h1>CERTIFICATE OF COMPLETION</h1>
            <p class="subtitle">Justin Challenge</p>
            <p>This is to certify that</p>
            <div class="user-name" id="certificate-user-name">Anonymous</div>
            <p class="achievement">Congrats!!! nahuman nimo!!</p>
            <p class="date" id="completion-date"></p>
            <div class="signature"></div>
            <p class="signature-text">justin morales</p>
            <button class="close-btn" onclick="closeCertificate()">Close Certificate</button>
        </div>
    </div>

    <script>
        const userNameInput = document.getElementById('user-name-input');
        const showCertificateBtn = document.getElementById('show-certificate-btn');
        const certificateContainer = document.getElementById('certificate-container');
        const certificateUserName = document.getElementById('certificate-user-name');
        const completionDate = document.getElementById('completion-date');
        

        completionDate.textContent = `Completed on: ${new Date().toLocaleDateString()}`;
        

        userNameInput.focus();
        

        userNameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                showCertificate();
            }
        });
        

        showCertificateBtn.addEventListener('click', showCertificate);
        
        function showCertificate() {
            const userName = userNameInput.value.trim() || 'Anonymous';
            certificateUserName.textContent = userName;
            certificateContainer.style.display = 'flex';
            
         
            setTimeout(() => {
                closeCertificate();
            }, 50000);
        }
        
        function closeCertificate() {
            certificateContainer.style.display = 'none';
        
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
    </script>
</body>
</html>
